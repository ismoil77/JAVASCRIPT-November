<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    <div class="game-container">
        <div id="snake"></div>
        <div id="food"></div>
    </div>
    <style>
        body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #ff0000;
}

.game-container {
    position: relative;
    width: 400px;
    height: 400px;
}

#snake {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #3498db;
}

#food {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #e74c3c;
}

    </style>
    <script src="script.js">
        document.addEventListener('DOMContentLoaded', () => {
    const boardSize = 20;
    const cellSize = 20;
    const snakeSpeed = 150; // in milliseconds

    const snake = {
        body: [{ x: 10, y: 10 }],
        direction: 'right'
    };

    const food = {
        x: Math.floor(Math.random() * boardSize),
        y: Math.floor(Math.random() * boardSize)
    };

    function update() {
        moveSnake();
        checkCollision();
        checkFood();
        render();
    }

    function moveSnake() {
        const head = { ...snake.body[0] };

        switch (snake.direction) {
            case 'up':
                head.y -= 1;
                break;
            case 'down':
                head.y += 1;
                break;
            case 'left':
                head.x -= 1;
                break;
            case 'right':
                head.x += 1;
                break;
        }

        snake.body.unshift(head);
    }

    function checkCollision() {
        const head = snake.body[0];

        // Check wall collision
        if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
            resetGame();
        }

        // Check self-collision
        for (let i = 1; i < snake.body.length; i++) {
            if (head.x === snake.body[i].x && head.y === snake.body[i].y) {
                resetGame();
            }
        }
    }

    function checkFood() {
        const head = snake.body[0];

        // Check if snake eats the food
        if (head.x === food.x && head.y === food.y) {
            snake.body.push({ x: 0, y: 0 }); // Add a new segment to the snake
            generateFood();
        }
    }

    function generateFood() {
        food.x = Math.floor(Math.random() * boardSize);
        food.y = Math.floor(Math.random() * boardSize);
    }

    function render() {
        const snakeElement = document.getElementById('snake');
        const foodElement = document.getElementById('food');

        // Clear previous frame
        snakeElement.innerHTML = '';
        foodElement.style.top = `${food.y * cellSize}px`;
        foodElement.style.left = `${food.x * cellSize}px`;

        // Render snake
        snake.body.forEach(segment => {
            const segmentElement = document.createElement('div');
            segmentElement.className = 'snake-segment';
            segmentElement.style.top = `${segment.y * cellSize}px`;
            segmentElement.style.left = `${segment.x * cellSize}px`;
            snakeElement.appendChild(segmentElement);
        });
    }

    function resetGame() {
        alert('Game Over!');
        snake.body = [{ x: 10, y: 10 }];
        snake.direction = 'right';
        generateFood();
    }

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowUp':
                snake.direction = 'up';
                break;
            case 'ArrowDown':
                snake.direction = 'down';
                break;
            case 'ArrowLeft':
                snake.direction = 'left';
                break;
            case 'ArrowRight':
                snake.direction = 'right';
                break;
        }
    });

    setInterval(update, snakeSpeed);
});

    </script>
</body>
</html>
